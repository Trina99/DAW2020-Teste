<html>

<head>
  <link rel="stylesheet" href="../stylesheets/style.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Register</title>
</head>

<body>
  <div class="register" >
    <p class="register_sign" align="center">Register</p>
    <form>
        <input class="un " type="text" align="center" placeholder="Username" required="required"/>

        <input class="un " type="text" align="center" placeholder="Nickname" required="required"/>

        <input class="un " type="text" align="center" placeholder="Email address" required="required"/>

        <div>
            <input class="pass" type="password" align="center" placeholder="Password" required="required" id="pass"/> 
            <i onclick="changeEye(this, 1)" class="fa fa-eye"></i>
        </div>

        <div>
            <input class="pass" type="password" align="center" placeholder="Confirm password" required="required" id="repass"/> 
            <i onclick="changeEye(this, 2)" class="fa fa-eye"></i>
        </div>

        <button class="submit" align="center">Register</button>
    </form>            
    </div>
     
    <script>
        function changeEye(id, icon) {
            if(icon == 1)
                var x = document.getElementById("pass");
            else
                var x = document.getElementById("repass");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
            icon.classList.toggle("fa-eye-slash");
        }
    </script>
</body>

</html>
